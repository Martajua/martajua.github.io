<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAR-Peliculas</title>

    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/128/412/412836.png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <head>
        <nav class="navPricipal">
            <a href="index.html">
                <i class="material-icons">movie_creation
                    <span>RAR-Peliculas</span>
                </i>
            </a>
        </nav>

    </head>
    <main>
        <section class="formulario">
            <form action="" method="post">
                <h2>Registro</h2>
                <input type="text" placeholder="Nombre">
                <input type="text" placeholder="Apellido">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Contraseña">
                <input type="date" required>
                <select name="pais" id="pais">
                    <option value selected>País</option>
                    <option value="">Argentina</option>
                    <option value="">Bolivia</option>
                    <option value="">Brasil</option>
                    <option value="">Chile</option>
                    <option value="">Colombia</option>
                    <option value="">Ecuador</option>
                    <option value="">Paraguay</option>
                    <option value="">Perú</option>
                    <option value="">Uruguay</option>
                    <option value="">Venezuela</option>
                </select>
                <input type="checkbox"> Acepto términos y condiciones
                <input type="submit" value="Registrarse">
                <div>
                    <a class="ayuda" href="#">Necesitas ayuda?</a>
                </div>
            </form>
        </section>

    </main>

    <footer>
        <nav class="navPie">
            <ul>
                <li>Términos y condiciones</li>
                <li>Preguntas frecuentes</li>
                <li>Ayuda</li>
                <li><a href="" class="ultimoLink">Administrador Peliculas</a></li>
            </ul>
        </nav>
    </footer>
</body>

</html>
